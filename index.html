<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel='stylesheet' href="css/calculator.css" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div class="calculator container">
      <script src="js/calculator.js"></script>
      <p class="screen col-xs-12">0</p>
      <div class="buttons">
        <!-- Functions -->
          <button class="btn btn-primary col-xs-3" onclick="clearMem()">CLS</button>
          <button class="btn btn-primary col-xs-3" onclick="backspace()">DEL</button>
          <span class="col-xs-3"></span>
        <!-- Operations -->
          <button class="btn btn-primary col-xs-3" onclick="input('*')">*</button>
        <!-- Numbers -->
          <button class="btn btn-primary col-xs-3" onclick="input('7')">7</button>
          <button class="btn btn-primary col-xs-3" onclick="input('8')">8</button>
          <button class="btn btn-primary col-xs-3" onclick="input('9')">9</button>
          <button class="btn btn-primary col-xs-3" onclick="input('+')">+</button>

          <button class="btn btn-primary col-xs-3" onclick="input('4')">4</button>
          <button class="btn btn-primary col-xs-3" onclick="input('5')">5</button>
          <button class="btn btn-primary col-xs-3" onclick="input('6')">6</button>
          <button class="btn btn-primary col-xs-3" onclick="input('-')">-</button>

          <button class="btn btn-primary col-xs-3" onclick="input('1')">1</button>
          <button class="btn btn-primary col-xs-3" onclick="input('2')">2</button>
          <button class="btn btn-primary col-xs-3" onclick="input('3')">3</button>
          <button class="btn btn-primary col-xs-3" onclick="input('/')">/</button>

          <button class="btn btn-primary col-xs-3" onclick="input('.')">.</button>
          <button class="btn btn-primary col-xs-3" onclick="input('0')">0</button>
          <button class="btn btn-primary col-xs-3" onclick="input(' ')">_</button>
          <button class="btn btn-primary col-xs-3" onclick="calculate()">=</button>
      </div>
    </div>
    <script>
    Array.from(document.getElementsByClassName('calculator')).map(registerCalc);
    </script>

    <!-- livereload -->
    <script type="text/javascript">
      document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')
    </script>

  </body>
</html>
